<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja de asesores</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/baja_agricultores_asesores.css">

</head>
<body>
    <div class="contenedor-principal">
    <header>
        <div class="container">
            <div class="containerlogo">
                <div class="img-logo"></div>
            <p class="logo">Actualizar datos de asesores</p>
            
        </div>
            <nav>
                <a href="inicio_administrador.html" id="VolverInicio">Volver a inicio</a>
                <a href="login.html" id="BotonCerrarSesion">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <h1 class="titulo-h1">Actualizar datos de asesores</h1>
    <div id="formularios">
        <div id="formularios-busqueda">
        <form id="formulario-DNI">
                <h1>Buscar asesor por DNI</h1>
                <div class="form-group">
                    <input type="text" name="DNIBuscado" id="DNIBuscado" placeholder="Introduzca el DNI del asesor"  autocomplete="off">
                    <button type="submit" id="BotonDNI">Buscar por DNI</button>
                </div>
            </form>
            <form id="formulario-Carnet">
                <h1>Buscar asesor por Nº Carnet</h1>
                <div class="form-group">
                    <input type="text" name="CBuscado" id="CBuscado" placeholder="Introduzca el nº de carnet"  autocomplete="off">

                    <button type="submit" id="BotonCarnet">Buscar por Nº Carnet</button>
                </div>
            </form>
            </div>
       
    <div class="form-container">
        <div class="cabecera">
            <h1>Datos del asesor</h1>
            <img src="../Fotos/baja_asesores.avif" alt="" style="height: 15vh;">
        </div>     
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" name="apellido1" id="apellido1"  autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" name="apellido2" id="apellido2"  autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni"  autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="carnet">Nº Carnet asesor</label>
                    <input type="text" name="carnet" id="carnet">
                </div>
            </div>
            <button type="submit" id="actualizar_datos_asesor" class="actualizar">Actualizar datos asesor</button>
        </form>
    </div>
</div>
    <footer>
        <div class="container">
            <p>Cuaderno de campo</p>
        </div>
    </footer>
</div>
</body>
</html>
