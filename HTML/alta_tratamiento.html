<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú administrador</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <div class="img-logo"></div>
          <p class="logo">Alta de tratamientos</p>
        </div>
        <nav>
          <a href="inicio_administrador.html" id="VolverInicio"
            >Volver a inicio</a
          >
          <a href="login.html" id="BotonCerrarSesion">Cerrar sesión</a>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Alta de tratamientos</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="busqueda-dni">Búsqueda del agricultor por DNI</label>
            <input
              type="text"
              name="busqueda-dni"
              id="busqueda-dni"
              placeholder="Buscar agricultor por DNI"
              autocomplete="off"
            />
          </div>
            <button id="buscar-agricultor-boton">Buscar agricultor</button>
        </div>
        
        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
            readonly />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp">Seleccione la explotación del agricultor</label>
            <select name="seleccion-exp" id="seleccion-exp" disabled>
                <option value="Prueba" selected disabled>Seleccione una explotación</option>
            </select>
        </div>
      </div>
      <div class="datos">
        <div class="form-group">
          <label for="id-explotacion">ID explotación</label>
          <input type="text" name="id-explotacion" id="id-explotacion"  autocomplete="off"  readonly>
      </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
        <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input type="text" name="total-parcelas" id="total-parcelas"  autocomplete="off" readonly>
        </div>
        </div>
        <h2>Datos de la parcela</h2>
        <div class="busqueda">
            <img src="../Fotos/lupa.webp" alt="" class="lupa">
            <div class="form-group">
              <label for="nombre-parcela-busqueda">Buscar parcela por nombre</label>
              <input
                type="text"
                name="nombre-parcela-busqueda"
                id="nombre-parcela-busqueda"
                placeholder="Buscar parcela"
                autocomplete="off" disabled
              />
            </div>
            <div class="form-group">
              <label for="seleccion-parcela">Seleccione la parcela del agricultor</label>
              <select name="seleccion-parcela" id="seleccion-parcela" disabled>
                  <option value="Prueba" selected disabled>Seleccione una parcela</option>
              </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="n_identificacion">Número de identificación</label>
            <input
              type="text"
              name="n_identificacion"
              id="n_identificacion"
              autocomplete="off" readonly/>
          </div>
          <div class="form-group">
            <label for="nombre-parcela">Nombre de la parcela identificativo</label>
            <input
              type="text"
              name="nombre-parcela"
              id="nombre-parcela"
              autocomplete="off" readonly/>
          </div>
          <div class="form-group">
            <label for="nombre">Código de provincia</label>
            <input
              type="text"
              name="codigo_provincia"
              id="codigo_provincia"
              autocomplete="off" readonly
            />
            </div>
            <div class="form-group">
              <label for="nombre">Código de municipio</label>
              <input
                type="text"
                name="codigo_municipio"
                id="codigo_municipio"
                autocomplete="off" readonly
              />
          </div>
          <div class="form-group">
            <label for="poligono">Polígono</label>
            <input
              type="text"
              name="poligono"
              id="poligono"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="parcela">Parcela</label>
            <input
              type="text"
              name="parcela"
              id="parcela"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_sigpac">Superficie SIGPAC</label>
            <input
              type="text"
              name="sup_sigpac"
              id="sup_sigpac"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="tipo_regadio">Tipo de regadío</label>
            <input
              type="text"
              name="tipo_regadio"
              id="tipo_regadio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tipo_regadio">Tipo de cultivo</label>
            <input
              type="text"
              name="tipo_regadio"
              id="tipo_regadio"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        
      <h2>Realizar tratamiento</h2>
      <div class="datos">
        <div class="form-group">
          <label for="n_identificacion_parcela">Número de identificación parcela</label>
          <input
            type="text"
            name="n_identificacion_parcela"
            id="n_identificacion_parcela"
            autocomplete="off" readonly/>
        </div>
        <div class="form-group">
            <label for="tipo_cultivo_tratamiento">Tipo de cultivo de la parcela</label>
            <input
              type="text"
              name="tipo_cultivo_tratamiento"
              id="tipo_cultivo_tratamiento"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fecha_tratamiento">Fecha del tratamiento</label>
            <input type="date" disabled/>
          </div>
          <div class="form-group">
            <label for="nombre-plaga">Buscar tipo de plaga por nombre</label>
            <input
              type="text"
              name="nombre-plaga"
              id="nombre-plaga"
              placeholder="Buscar tipo de plaga"
              autocomplete="off"disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-plaga">Plaga a controlar</label>
            <select name="seleccion-plaga" id="seleccion-plaga" disabled>
                <option value="primera_opcion" disabled selected>Seleccione el tipo de plaga</option>
            </select>
            </div>
            <div class="form-group">
                <label for="nombre-producto">Buscar producto por nombre</label>
                <input
                  type="text"
                  name="nombre-producto"
                  id="nombre-producto"
                  placeholder="Buscar producto"
                  autocomplete="off"disabled
                />
              </div>
              <div class="form-group">
                <label for="productos">Productos para la plaga</label>
                <select name="productos" id="productos" disabled>
                    <option value="primera_opcion" disabled selected>Seleccione el producto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="n_registro_producto">Número de registro del producto</label>
                <input
                  type="text"
                  name="n_registro_producto"
                  id="n_registro_producto"
                  autocomplete="off" readonly/>
              </div>
              <div class="form-group">
                <label for="cantidad_producto">Kg o L de producto por Ha</label>
                <input
                  type="text"
                  name="cantidad_producto"
                  id="cantidad_producto"
                  placeholder="Cantidad aplicada de producto"
                  autocomplete="off"disabled
                />
              </div>
              <div class="form-group">
                <label for="superficie_tratada">Superficie tratada expresada en Ha</label>
                <input
                  type="text"
                  name="superficie_tratada"
                  id="superficie_tratada"
                  placeholder="Superficie tratada de la parcela"
                  autocomplete="off"disabled
                />
              </div>
              <div class="form-group">
                <label for="identificacion-carnet">Buscar carnet del asesor o agricultor aplicador por número</label>
                <input
                  type="text"
                  name="identificacion-carnet"
                  id="identificacion-carnet"
                  placeholder="Nº de identificación del aplicador o asesor"
                  autocomplete="off"disabled
                />
              </div>
              <div class="form-group">
                <label for="productos">Carnets disponibles</label>
                <select name="productos" id="productos" disabled>
                    <option value="primera_opcion" disabled selected>Seleccione el carnet del aplicador</option>
                </select>
            </div>
        </div>
        <h2>Datos del equipo de tratamiento</h2>
                 <div class="datos">
                  <div class="form-group">
                    <label for="nombre-equipo-tratamiento">Nombre del equipo de tratamiento</label>
                    <input
                      type="text"
                      name="nombre-equipo-tratamiento"
                      id="nombre-equipo-tratamiento"
                      placeholder="Introduzca el nombre del equipo"
                      autocomplete="off"
                      disabled
                    />
                  </div>
            <div class="form-group">
                <label for="numero_roma">Número de ROMA del equipo</label>
                <input
                  type="text"
                  name="numero_roma"
                  id="numero_roma"
                  placeholder="Introduzca el número de ROMA"
                  autocomplete="off"
                  disabled
                />
              </div>
            <div class="form-group">
                <label for="fecha_adquisicion">Fecha de adquisición</label>
                <input type="date" disabled/>
              </div>
              <div class="form-group">
                <label for="fecha_ultima_inspeccion">Fecha de última inspección</label>
                <input type="date" disabled/>
              </div>
        </div>
      </div>
      <div class="boton_subir">
        <button id="crear-tratamiento" class="subir-formulario">Realizar tratamiento</button>
      </div>
      </form>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
  </body>
</html>
