<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú administrador</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <div class="img-logo"></div>
          <p class="logo">Alta de parcelas</p>
        </div>
        <nav>
          <a href="inicio_administrador.html" id="VolverInicio"
            >Volver a inicio</a
          >
          <a href="login.html" id="BotónCerrarSesión">Cerrar sesión</a>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Alta de parcelas</h1>
    <section class="form-container">
      <form id="general">
        <div  id="búsqueda-DNI">
          <h2>Datos del agricultor</h2>
            <input
              type="text"
              name="buscar-agricultor"
              id="buscar-agricultor"
              placeholder="Introduce el nombre para buscar"
              autocomplete="off"
            />
            <button id="buscar-agricultor-botón">Buscar agricultor</button>
        </div>
        
        <div class="datos-agricultor">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder="Introduce el DNI"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="datos-agricultor">
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Introduce el nombre para buscar"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="nombre-buscado">Nombre</label>
            <input
              type="text"
              name="nombre-buscado"
              id="nombre-buscado"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
      </form>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
  </body>
</html>
