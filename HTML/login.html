<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Log In</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="contenedor">
        <h2>Login</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento">
                <label for="DNI">DNI</label>
                <input type="text" id="DNI" name="DNI" required="true" autocomplete="false">
            </div>
            
            <div class="elemento">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" required="true" autocomplete="false">
            </div>
            
            <div class="elemento">
                <input type="submit" value="Iniciar sesión">
            </div>
        </form>
    </div>
    <a href="inicio_administrador.html" style="float: right;">Entrar a la web</a>
    
</body>
</html>
