<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú administrador</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <div class="img-logo"></div>
          <p class="logo">Baja de parcelas</p>
        </div>
        <nav>
          <a href="inicio_administrador.html" id="VolverInicio"
            >Volver a inicio</a
          >
          <a href="login.html" id="BotonCerrarSesion">Cerrar sesión</a>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Baja de parcelas</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="busqueda-dni">Búsqueda del agricultor por DNI</label>
            <input
              type="text"
              name="busqueda-dni"
              id="busqueda-dni"
              placeholder="Buscar agricultor por DNI"
              autocomplete="off"
            />
          </div>
            <button id="buscar-agricultor-boton">Buscar agricultor</button>
        </div>
        
        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
            readonly />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp">Seleccione la explotación del agricultor</label>
            <select name="seleccion-exp" id="seleccion-exp" disabled>
                <option value="Prueba" selected disabled>Seleccione una explotación</option>
            </select>
        </div>
      </div>
      <div class="datos">
        <div class="form-group">
          <label for="id-explotacion">ID explotación</label>
          <input type="text" name="id-explotacion" id="id-explotacion"  autocomplete="off"  readonly>
        </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
        <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input type="text" name="total-parcelas" id="total-parcelas"  autocomplete="off" readonly>
        </div>
        </div>
        <h2>Datos de la parcela</h2>
        <div class="busqueda">
            <img src="../Fotos/lupa.webp" alt="" class="lupa">
            <div class="form-group">
              <label for="nombre-parcela-busqueda">Buscar parcela por nombre</label>
              <input
                type="text"
                name="nombre-parcela-busqueda"
                id="nombre-parcela-busqueda"
                placeholder="Buscar parcela"
                autocomplete="off" disabled
              />
            </div>
            <div class="form-group">
              <label for="seleccion-parcela">Seleccione la parcela del agricultor</label>
              <select name="seleccion-parcela" id="seleccion-parcela" disabled>
                  <option value="Prueba" selected disabled>Seleccione una parcela</option>
              </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="n_identificacion">Número de identificación</label>
            <input
              type="text"
              name="n_identificacion"
              id="n_identificacion"
              autocomplete="off" readonly/>
          </div>
          <div class="form-group">
            <label for="nombre-parcela">Nombre de la parcela identificativo</label>
            <input
              type="text"
              name="nombre-parcela"
              id="nombre-parcela"
              autocomplete="off" readonly/>
          </div>
          <div class="form-group">
            <label for="nombre">Código de provincia</label>
            <input
              type="text"
              name="codigo_provincia"
              id="codigo_provincia"
              autocomplete="off" readonly
            />
            </div>
            <div class="form-group">
              <label for="nombre">Código de municipio</label>
              <input
                type="text"
                name="codigo_municipio"
                id="codigo_municipio"
                autocomplete="off" readonly
              />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del municipio</label>
            <input
              type="text"
              name="nombre_municipio"
              id="nombre_municipio"
              autocomplete="off"readonly
            />
          </div>
          <div class="form-group">
            <label for="poligono">Polígono</label>
            <input
              type="text"
              name="poligono"
              id="poligono"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="parcela">Parcela</label>
            <input
              type="text"
              name="parcela"
              id="parcela"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_sigpac">Superficie SIGPAC</label>
            <input
              type="text"
              name="sup_sigpac"
              id="sup_sigpac"
              autocomplete="off"
             readonly
            />
          </div>
          <div class="form-group">
            <label for="tipo_regadio">Tipo de regadío</label>
            <input
              type="text"
              name="tipo_regadio"
              id="tipo_regadio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tipo_regadio">Tipo de cultivo</label>
            <input
              type="text"
              name="tipo_regadio"
              id="tipo_cultivo"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <div class="boton_subir">
        <button id="eliminar-parcela" class="subir-formulario">Eliminar parcela</button>
      </div>
      </form>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="../Javascript/baja_parcelas.js"></script>
  </body>
</html>
