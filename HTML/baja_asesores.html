<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja de asesores</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/baja_agricultores_asesores.css">

</head>
<body>
    <div class="contenedor-principal">
    <header>
        <div class="container">
            <div class="containerlogo">
                <div class="img-logo"></div>
            <p class="logo">Baja de asesores</p>
            
        </div>
            <nav>
                <a href="inicio_administrador.html" id="VolverInicio">Volver a inicio</a>
                <a href="login.html" id="BotonCerrarSesion">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <h1 class="titulo-h1">Baja de asesores</h1>
    <div id="formularios">
        <div id="formularios-busqueda">
            <form id="formulario-DNI">
              <h1>Seleccionar asesor</h1>
              <div class="form-group">
                  <label for="busqueda-asesor">Búsqueda del asesor</label>
                <input
                  type="text"
                  name="busqueda-asesor"
                  id="busqueda-asesor"
                  placeholder="Búsqueda del asesor"
                  autocomplete="off"
                />
                <label for="seleccion-asesor" class="margen-arriba">Selección del asesor</label>
                <select name="seleccion-asesor" id="seleccion-asesor">
                  <option value="primera_opcion" selected disabled>
                    Seleccione el asesor
                  </option>
                </select>
              </div>
            </form>
          </div>
       
    <div class="form-container">
        <div class="cabecera">
            <h1>Datos del asesor</h1>
            <img src="../Fotos/baja_asesores.avif" alt="" style="height: 15vh;">
        </div>     
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" autocomplete="off" readonly>
                </div>
                <div class="form-group">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" name="apellido1" id="apellido1"  autocomplete="off" readonly >
                </div>
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" name="apellido2" id="apellido2"  autocomplete="off"  readonly>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni"  autocomplete="off"  readonly>
                </div>
                <div class="form-group">
                    <label for="carnet">Nº Carnet asesor</label>
                    <input type="text" name="carnet" id="carnet" readonly>
                </div>
            </div>
            <button type="submit">Dar de baja asesor</button>
        </form>
    </div>
</div>
    <footer>
        <div class="container">
            <p>Cuaderno de campo</p>
        </div>
    </footer>
</div>
<script src="../Javascript/baja_asesores.js"></script>
</body>
</html>
